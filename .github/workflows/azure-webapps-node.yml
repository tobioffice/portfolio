name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout with write permissions
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2) Setup Node.js & pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.x'

      # 3) Install & build
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm run build

      # 4) Verify dist directory exists
      - name: Verify dist directory
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Error: dist directory does not exist."
            exit 1
          fi

      # 5) Deploy to gh-pages via worktree
      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git user
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create an orphan gh-pages branch in a new worktree
          git worktree add output dist
          cd output
          git checkout --orphan gh-pages

          # Commit and push
          git add --all
          git commit -m "Deploy to gh-pages: ${{ github.sha }}"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:gh-pages

          # Cleanup worktree
          cd ..
          git worktree remove output
